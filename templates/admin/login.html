{% extends "base.html" %}

{% block title %}Admin Login - HTASO{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card modern-card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Administrator Login</h2>
                        <p class="text-muted">Enter your password to access the admin panel</p>
                    </div>

                    <form method="POST" action="{{ url_for('admin.login') }}">
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required autofocus>
                            <small class="form-text text-muted">Default password: admin123</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i> Login
                            </button>
                            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i> Back to Form
                            </a>
                        </div>
                    </form>

                    <div class="alert alert-info mt-4 mb-0" role="alert">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>Security Note:</strong> Please change the default password after first login.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
